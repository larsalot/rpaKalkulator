<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RPA-Kalkulator</title>
        <link rel="stylesheet" href="rpaStyle.css">
        <script src="rpaScript.js"></script>
    </head>

    <body>
        <div id="page-wrapper">
            <header id="header">
                <h1>RPA prosessvurdering</h1>
            </header>

            <div id="main-content">
                <div id="main-head" class="row">
                    <span class="col2">Kriterie 1</span>
                    <span class="col3">Kriterie 2</span>
                    <span class="col4">Kriterie 3</span>
                    <span class="col5">Kriterie 4</span>
                    <span class="col6">Kriterie 5</span>
                    <span class="col7">Kriterie 6</span>
                </div>
                <div id="prosesses"></div>
                <div class="row" id="buttons">
                    <input class="col3-4" placeholder="Skriv inn prosessnavn" type="text" id="prosessNavn"/>
                    <button class="col1-2" id="ny-prosess">Legg til prosess</button>
                    <button class="col7" id="se-resultat">Se resultat</button>

                </div>
            </div>

            <footer id="footer" style:"margin-right: 10px;">coopyright: Lino As
            </footer>
        </div>

    </body>
</html>
